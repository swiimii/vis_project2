<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<p><l> Map Color Options: </l>
	<button onclick="updateColor('year')">Year</button>
	<button onclick="updateColor('SD')">Time Into Year</button>
	<button onclick="updateColor('class')">Phylum</button>
	</p>

    <div id="my-map"></div>

    <br>
    <div class="aligned-section">
        <!-- "When in the year" -->
        <svg id="bar1"></svg>

        <!-- Number of specimens per class -->
        <svg id="bar2"></svg>

        <!-- Person who collected specimen -->
        <svg id="bar3"></svg>
    </div>
    
    <script src="js/d3.v6.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/barChart.js"></script>

    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>

    <div id="tooltip"></div>


</body>
</html>
