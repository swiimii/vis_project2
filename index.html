<!DOCTYPE html>
<html>
<head>
    <title>Interactive map with Leaflet</title>
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<p><l> Map Color Options: </l>
	<button onclick="updateColor('year')">Year</button>
	<button onclick="updateColor('SD')">Time Into Year</button>
	<button onclick="updateColor('class')">Phylum</button>
	</p>
	
	<body oncontextmenu="return false;">
		<div class="wrapper">
			<div id="my-map" class="map"></div>
			<div id="map-legend" class="map"></div>
		</div>
	</body>
	
    <div class="item1">
        <svg id="timeline"></svg>
        <button type="button" onclick="resetTimeline()">Reset</button>
    </div>

    <br>
    <div class="aligned-section">
        <!-- "When in the year" -->
        <svg id="bar1"></svg>

        <!-- Number of specimens per class -->
        <svg id="bar2"></svg>

        <!-- Person who collected specimen -->
        <svg id="bar3"></svg>

        <svg id="stacked-bar"></svg>
    </div>

    <div>
        <!-- Create a div where the graph will take place -->
        <svg id="tree"></svg>
    </div>


    
    <script src="js/d3.v6.min.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3-array.v2.min.js"></script>
	<script src="js/d3-legend.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/tree.js"></script>
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/timeline.js"></script>
    <script src="js/stackedBar.js"></script>
	<script src="js/Map.SelectArea.min.js"></script>

    <div id="tooltip"></div>


</body>
</html>
